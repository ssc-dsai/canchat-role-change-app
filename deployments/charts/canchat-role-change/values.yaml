nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: ghcr.io/ssc-dsai/canchat-role-change-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

appEnv: "prod" # e.g. dev, uat, prod

allowedEmails: ""
allowedOrigins: "*"
allowedRoles: "user,pending,analyst,global_analyst"


postgresql:
  user: "postgres"
  name: "postgres"
  host: "my-postgres.example.com"
  port: 5432
  password: "postgres"
  #  valueFrom:
  #    secretKeyRef:
  #      name:
  #      key:
  sslmode: "verify-full"
  certs:
    caCrt: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

nodeSelector: {}

tolerations: []

affinity: {}