<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access/Accès non autorisé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-xl w-full text-center">
        <h1 class="text-2xl font-bold mb-4">
            <span lang="en">Unauthorized Access</span><br>
            <span lang="fr">Accès non autorisé</span>
        </h1>
        <p class="mb-4 text-gray-700">
            <span lang="en">You do not have permission to view this page.</span><br>
            <span lang="fr">Vous n'avez pas la permission de voir cette page.</span>
        </p>
        <p class="text-gray-600">
            <span lang="en">If you believe this is an error, please contact CANChat's administrator.</span><br>
            <span lang="fr">Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur de CANChat.</span>
        </p>
    </div>
</body>
</html>
