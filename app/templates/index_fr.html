<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-4">{{ app_name }}</h1>
        <div id="roleDisplay" class="mb-4 text-gray-700"></div>
        <select id="roleInput" class="border border-gray-300 p-2 rounded w-full mb-2">
            <option value="" disabled selected>Sélectionnez un rôle</option>
            {% for role in allowed_roles %}
                <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>

        <button onclick="updateRole()" class="bg-blue-500 text-white p-2 rounded w-full">Mettre à jour le rôle</button>

        <div id="errorDisplay" class="mt-4 p-2 text-red-700 bg-red-200 rounded hidden"></div>

        <div class="flex justify-center m-4">
            <a href="{{ app_prefix }}/" class="text-blue-500 underline">English</a>
        </div>
    </div>

    <script>
        const appPrefix = "{{ app_prefix }}";
        const apiPrefix = "{{ api_prefix }}";
        
        const headers = {
            'Content-Type': 'application/json',
            '{{ email_header_name }}': "{{ email }}"
        };

        async function fetchRole() {
            try {
                // Obtenez le rôle actuel du serveur
                const response = await fetch(appPrefix + apiPrefix + '/role', {
                    method: 'GET',
                    headers: headers,
                });
                if (!response.ok) {
                    throw new Error('Échec de la récupération du rôle');
                }
                const data = await response.json();
                document.getElementById('roleDisplay').innerText = 'Rôle actuel : ' + (data.role || 'Indéfini');
                const select = document.getElementById('roleInput');
                select.value = data.role || '';

                clearError();
            } catch (error) {
                showError('Erreur: ' + error.message);
                console.error('Erreur lors de la récupération du rôle :', error);
            }
        }

        async function updateRole() {
            const newRole = document.getElementById('roleInput').value;
            try {
                const response = await fetch(appPrefix + apiPrefix + '/role', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ role: newRole }),
                });
                if (!response.ok) {
                    throw new Error('Échec de la mise à jour du rôle');
                }
                
                fetchRole(); // Recharger le rôle après la mise à jour
                clearError();
            } catch (error) {
                showError('Erreur: ' + error.message);
                console.error('Erreur:', error);
            }
        }

        function showError(message) {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.innerText = message;
            errorDisplay.classList.remove('hidden');
        }

        function clearError() {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.innerText = '';
            errorDisplay.classList.add('hidden');
        }

        fetchRole(); // Récupère le rôle au chargement de la page
    </script>
</body>
</html>
